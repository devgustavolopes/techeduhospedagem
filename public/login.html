<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechEdu</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home.css"> <style>
        /* Ajuste simples para centralizar o login */
        .login-body {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; background: var(--bg-main);
        }
        .login-card {
            width: 100%; max-width: 400px;
        }
    </style>
</head>
<body class="login-body">
    <div class="noise-overlay"></div>

    <div class="form-wrapper login-card">
        <div class="form-header">
            <h2 style="font-family: 'Zen Dots'; color: white; margin-bottom: 10px;">TechEdu<span style="color: #9370DB">.</span></h2>
            <h3>Bem-vindo de volta</h3>
            <p>Insira suas credenciais para acessar.</p>
        </div>

        <form class="tech-form" id="form-login">
            <div class="input-group">
                <label>E-mail ou Login</label>
                <input type="text" id="login-email" required>
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="login-pass" required>
            </div>
            
            <button type="submit" class="btn-primary full-width">
                ENTRAR
            </button>
        </form>
        
        <p style="text-align: center; color: #aaa; margin-top: 20px; font-size: 0.9rem;">
            Ainda n√£o tem conta? <a href="index.html#cadastro" style="color: #9370DB; font-weight: bold;">Cadastre-se</a>
        </p>
    </div>

    <script src="assets/js/script-login.js"></script>
</body>
</html>
