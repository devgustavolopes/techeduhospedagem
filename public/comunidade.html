<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade | TechEdu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Zen+Dots&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="noise-overlay"></div>

    <header class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="dashboard.html" id="logo-link">
                TechEdu<span style="color: #9370DB">.</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <a href="dashboard.html" class="btn-back">
                    <i class="ph-bold ph-arrow-left"></i> Voltar
                </a>
                <div class="user-profile-header">
                    <div class="avatar-small" id="header-avatar">U</div>
                </div>
            </div>
        </div>
    </header>

    <main class="container" style="margin-top: 100px; max-width: 800px;">
        <div class="text-center mb-5" data-aos="fade-down">
            <h1 class="page-title">Comunidade <span class="gradient-text">TechEdu</span></h1>
            <p class="form-label small">Compartilhe suas dúvidas, descobertas e links úteis!</p>
        </div>

        <div class="new-post-box" data-aos="fade-up">
            <form id="form-novo-post">
                <div class="row g-2 mb-3">
                    <div class="col-md-4">
                        <input type="text" id="post-tema" class="form-control" placeholder="Tópico (Ex: React, Dúvida)">
                    </div>
                    <div class="col-md-8">
                        <input type="url" id="post-link" class="form-control" placeholder="Link útil (http://...)">
                    </div>
                </div>
                <div class="mb-3">
                    <textarea id="post-msg" class="form-control" rows="3"
                        placeholder="O que você quer compartilhar hoje?" required></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-white" id="user-display">Postando como: ...</small>
                    <button type="submit" class="btn-neon">Publicar</button>
                </div>
            </form>
        </div>

        <div id="feed-container" class="feed-container">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
    
    <script src="js/supabaseClient.js" type="module"></script>
    <script src="assets/js/comunidade.js" type="module"></script>
</body>
</html>
