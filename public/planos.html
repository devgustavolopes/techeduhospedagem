<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Planos | TechEdu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="noise-overlay"></div>

    <header class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="dashboard.html">TechEdu<span style="color: #9370DB">.</span></a>
            <div class="d-flex align-items-center gap-3">
                <a href="dashboard.html" class="btn-back">
                    <i class="ph-bold ph-arrow-left"></i> Voltar ao Dashboard
                </a>
                <div class="user-profile-header"><div class="avatar-small" id="header-avatar">U</div></div>
            </div>
        </div>
    </header>

    <main class="container" style="margin-top: 100px; max-width: 900px;">
        <div class="text-center mb-5">
            <h1 class="page-title">Meus Planos de <span class="gradient-text">Estudo</span></h1>
            <p class="form-label small">Acompanhe seu progresso ou inicie uma nova trilha.</p>
            <a href="criar-plano.html" class="btn-primary mt-3" style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">
                <i class="ph-bold ph-plus-circle"></i> Criar Novo Plano
            </a>
        </div>

        <div id="plans-list" class="row g-4">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/supabaseClient.js" type="module"></script>
    <script src="assets/js/database.js" type="module"></script>
    <script src="assets/js/planos.js" type="module"></script>
    
    <script>
        window.goToPlan = (planId) => {
            sessionStorage.setItem('currentPlanId', planId);
            window.location.href = 'detalhe-plano.html';
        };
    </script>
</body>
</html>
