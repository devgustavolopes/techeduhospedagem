<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco | TechEdu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Zen+Dots&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="noise-overlay"></div>

    <header class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="dashboard.html" id="logo-link">
                TechEdu<span style="color: #9370DB">.</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <a href="dashboard.html" class="btn-back" id="back-link">
                    <i class="ph-bold ph-arrow-left"></i> Voltar ao Dashboard
                </a>
                <div class="user-profile-header"><div class="avatar-small" id="header-avatar">U</div></div>
            </div>
        </div>
    </header>

    <main class="container" style="margin-top: 100px; max-width: 600px;">
        <div class="text-center mb-5" data-aos="fade-down">
            <h1 class="page-title">Fale <span class="gradient-text">Conosco</span></h1>
            <p class="form-label small">Seja para dúvidas, parcerias ou bugs, a equipe TechEdu está aqui para te ouvir.</p>
        </div>

        <div class="form-wrapper" data-aos="fade-up">
            <form id="contactForm" class="tech-form">
                <input type="hidden" id="username" value="">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="fullname">Nome Completo</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email">Seu E-mail</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" required>
                </div>
                
                <div class="input-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>

                <div class="input-group" id="link-input-wrapper">
                    <label for="linkInput">Link (Opcional)</label>
                    <input type="url" id="linkInput" placeholder="Ex: Link do seu repositório GitHub">
                </div>
                
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn-link-action" id="show-link-input">
                        <i class="ph-bold ph-link"></i> Inserir link
                    </button>
                    <button type="submit" class="btn-neon">Enviar</button>
                </div>
            </form>
            <div id="form-submission-status"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>

    <script src="js/supabaseClient.js" type="module"></script>
    <script src="assets/js/script-contato.js" type="module"></script>

    <script>
        // Lógica de adaptação do Header (mantida inline)
        document.addEventListener('DOMContentLoaded', () => {
            const userJson = sessionStorage.getItem('usuarioCorrente');
            const avatarEl = document.getElementById('header-avatar');
            const backLink = document.getElementById('back-link');
            const logoLink = document.getElementById('logo-link');

            if (userJson) {
                // --- CENÁRIO: USUÁRIO LOGADO ---
                const userObj = JSON.parse(userJson);
                
                if(backLink) {
                    backLink.href = 'dashboard.html';
                    backLink.innerHTML = '<i class="ph-bold ph-arrow-left"></i> Voltar ao Dashboard';
                }
                if(logoLink) logoLink.href = 'dashboard.html';

                // Preenche o avatar com a inicial
                if(avatarEl) avatarEl.innerText = userObj.nome.charAt(0);

                // Preencher formulário automaticamente
                try {
                    const inputNome = document.getElementById('fullname');
                    const inputEmail = document.getElementById('email');
                    const inputUser = document.getElementById('username');

                    if (inputNome) inputNome.value = userObj.nome || '';
                    if (inputEmail) inputEmail.value = userObj.email || '';
                    if (inputUser) inputUser.value = userObj.login || '';
                } catch (e) {
                    console.log("Erro ao preencher dados automáticos");
                }

            } else {
                // --- CENÁRIO: VISITANTE (NÃO LOGADO) ---
                if(backLink) {
                    backLink.href = 'index.html';
                    backLink.innerHTML = '<i class="ph-bold ph-arrow-left"></i> Voltar ao Início';
                }
                if(logoLink) logoLink.href = 'index.html';
                
                // Esconde o avatar se não tiver logado
                if(avatarEl && avatarEl.parentElement) {
                    avatarEl.parentElement.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
