<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin | TechEdu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      .btn-back-dashboard {
        text-decoration: none;
        color: var(--text-gray);
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-back-dashboard:hover {
        color: var(--secondary);
      }

      .status-respondido {
        background-color: rgba(30, 200, 30, 0.1);
        color: #3fcf3f;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
      }

      .status-pendente {
        background-color: rgba(255, 165, 0, 0.1);
        color: orange;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
      }

      .modal-content {
        background: var(--bg-card);
        border: 1px solid var(--glass-border);
      }
    </style>
  </head>
  <body>
    <div class="noise-overlay"></div>

    <header class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand logo" href="dashboard.html"
          >TechEdu<span style="color: #9370db">.</span></a
        >
        <div class="d-flex align-items-center gap-3">
          <a href="dashboard.html" class="btn-back-dashboard">
            <i class="ph-bold ph-arrow-left"></i> Voltar ao Dashboard
          </a>
          <div class="user-profile-header">
            <div class="avatar-small" id="header-avatar">A</div>
            <span class="header-name">Admin</span>
          </div>
        </div>
      </div>
    </header>

    <main class="container" style="margin-top: 100px; max-width: 1000px">
      <div class="text-center mb-5" data-aos="fade-down">
        <h1 class="page-title">
          Painel de <span class="gradient-text">Contatos</span>
        </h1>
        <p class="form-label small">Gerencie as mensagens e responda aos usuários.</p>
        <div class="d-flex justify-content-center gap-3 mt-3 small">
          <span class="badge bg-secondary"
            >Total: <span id="count-total">0</span></span
          >
          <span class="badge bg-warning"
            >Pendentes: <span id="count-pending">0</span></span
          >
        </div>
      </div>

      <div class="table-container" data-aos="fade-up">
        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Assunto</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="lista-contatos">
              <tr>
                <td colspan="5" class="text-center text-muted">Carregando...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="modalResposta"
      tabindex="-1"
      aria-labelledby="modalRespostaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRespostaLabel">
              Responder Mensagem de: <span id="reply-name"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-resposta">
              <div class="mb-3">
                <label class="text-gray small">MENSAGEM ORIGINAL:</label>
                <div
                  class="p-3 rounded"
                  style="
                    background: rgba(255, 255, 255, 0.05);
                    color: #ccc;
                    font-style: italic;
                  "
                >
                  <p id="reply-original" class="mb-0">...</p>
                  <a
                    href="#"
                    target="_blank"
                    id="reply-link"
                    class="small text-decoration-underline"
                    style="color: var(--secondary); display: none"
                    >Ver link anexado</a
                  >
                </div>
              </div>

              <div class="mb-3">
                <label class="text-gray">Sua Resposta (E-mail):</label>
                <textarea
                  id="reply-body"
                  class="form-control"
                  rows="5"
                  placeholder="Olá, obrigado pelo contato..."
                  required
                ></textarea>
              </div>

              <input type="hidden" id="reply-id" />
              <input type="hidden" id="reply-email" />

              <div class="text-end">
                <button
                  type="button"
                  class="btn btn-outline-light me-2"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn-primary small"
                  id="btn-enviar-resposta"
                >
                  <i class="ph-bold ph-paper-plane-right"></i> Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="js/supabaseClient.js" type="module"></script>
    <script src="assets/js/admin-contato.js" type="module"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 1. Pega o usuário da sessão
        const userJson = sessionStorage.getItem("usuarioCorrente");

        // Se não tiver usuário, manda pro login
        if (!userJson) {
          window.location.href = "index.html";
          return;
        }

        const user = JSON.parse(userJson);

        // 2. Verifica se é Admin
        if (user.tipoUsuario !== "admin") {
          alert("Acesso negado: Apenas administradores.");
          window.location.href = "dashboard.html";
          return;
        }

        // 3. ATUALIZA O NOME NO CABEÇALHO (Igual ao Dashboard)
        const nameElement = document.querySelector(".header-name");
        if(nameElement) nameElement.innerText = user.nome.split(' ')[0];
      });
    </script>
  </body>
</html>
