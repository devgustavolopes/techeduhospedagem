<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TechEdu</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Zen+Dots&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home.css">
</head>

<body class="dashboard-body">
    <div class="dashboard-container">

        <aside class="sidebar">
            <div>
                <div class="logo" style="color: white; margin-bottom: 2rem;">
                    TechEdu<span style="color: #9370DB">.</span>
                </div>

                <nav class="menu">
                    <a href="#" class="menu-item active" id="menu-home" data-view="home">
                        <i class="ph-bold ph-squares-four"></i> Visão Geral
                    </a>

                    <a href="planos.html" class="menu-item">
                        <i class="ph-bold ph-graduation-cap"></i> Meus Planos
                    </a>

                    <a href="comunidade.html" class="menu-item">
                        <i class="ph-bold ph-users"></i> Comunidade
                    </a>

                    <a href="contato.html" class="menu-item">
                        <i class="ph-bold ph-envelope"></i> Fale Conosco
                    </a>

                    <a href="admin-contato.html" class="menu-item" id="menu-admin" style="display: none;">
                        <i class="ph-bold ph-user-gear"></i> Admin Contatos
                    </a>

                    <a href="#" class="menu-item" id="menu-users" data-view="admin" style="display: none;">
                        <i class="ph-bold ph-users-three"></i> Gerenciar Usuários
                    </a>
                </nav>
            </div>
            
            <a href="#" class="menu-item" id="btn-logout" style="color: var(--danger);">
                <i class="ph-bold ph-sign-out"></i> Sair
            </a>

            <div class="user-info">
                <div class="avatar" id="sidebar-avatar">U</div>
                <div>
                    <div class="name" id="sidebar-name">Usuário</div>
                    <div class="role" id="sidebar-role">Estudante</div>
                </div>
            </div>
        </aside>

        <main class="content">
            <header class="content-header">
                <h1 class="page-title">Bem-vindo(a), <span id="header-name"></span></h1>
            </header>

            <div class="main-content" id="main-content">
                </div>
        </main>
    </div>

    <div
      class="modal fade"
      id="replyModal"
      tabindex="-1"
      aria-labelledby="replyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="replyModalLabel">
              Responder Mensagem
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-resposta-admin">
                <div class="mb-3">
                    <label class="text-gray small">DE:</label>
                    <p id="reply-email-display" style="color: var(--primary);"></p>
                </div>

                <div class="mb-3">
                    <label class="text-gray small">MENSAGEM ORIGINAL:</label>
                    <div class="p-3 rounded"
                        style="background: rgba(255,255,255,0.05); color: #ccc; font-style: italic;">
                        <p id="reply-original" class="mb-0">...</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="text-gray">Sua Resposta:</label>
                    <textarea id="reply-body" class="form-control" rows="5"
                        placeholder="Olá, obrigado pelo contato..."></textarea>
                </div>

                <input type="hidden" id="reply-id">

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn-primary small">Enviar Resposta</button>
                </div>
            </form>
        </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/supabaseClient.js" type="module"></script>
    <script src="assets/js/dashboard.js" type="module"></script>

</body>
</html>
