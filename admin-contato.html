<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin | TechEdu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      .btn-back-dashboard {
        text-decoration: none;
        color: var(--text-gray);
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
        margin-bottom: 20px;
      }

      .btn-back-dashboard:hover {
        color: var(--primary);
        transform: translateX(-5px);
      }
    </style>
  </head>

  <body>
    <div class="noise-overlay"></div>

    <header class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand logo" href="dashboard.html"
          >TechEdu<span style="color: #9370db">.</span></a
        >

        <div class="d-flex align-items-center gap-3">
          <a href="dashboard.html" class="btn-back">
            <i class="ph-bold ph-arrow-left"></i> Voltar ao Dashboard
          </a>
          <div class="user-profile-header">
            <div class="avatar-small" id="header-avatar">U</div>
          </div>
        </div>
      </div>
    </header>

    <main class="container" style="margin-top: 100px">
      <div data-aos="fade-right">
        <a href="dashboard.html" class="btn-back-dashboard">
          <i class="ph-bold ph-arrow-left"></i> Voltar ao Dashboard
        </a>
      </div>

      <div class="row mb-5" data-aos="fade-up">
        <div class="col-md-4">
          <div class="form-wrapper p-3 d-flex align-items-center gap-3">
            <div
              style="
                background: rgba(147, 112, 219, 0.2);
                padding: 10px;
                border-radius: 8px;
                color: var(--primary);
                font-size: 1.5rem;
              "
            >
              <i class="ph-bold ph-envelope-open"></i>
            </div>
            <div>
              <h4 class="mb-0 text-white" id="count-total">0</h4>
              <small class="form-label small">Total de Mensagens</small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-wrapper p-3 d-flex align-items-center gap-3">
            <div
              style="
                background: rgba(0, 242, 255, 0.2);
                padding: 10px;
                border-radius: 8px;
                color: var(--secondary);
                font-size: 1.5rem;
              "
            >
              <i class="ph-bold ph-clock"></i>
            </div>
            <div>
              <h4 class="mb-0 text-white" id="count-pending">0</h4>
              <small class="form-label small">Aguardando resposta</small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-wrapper p-3 d-flex align-items-center gap-3">
            <div
              style="
                background: rgba(0, 255, 136, 0.2);
                padding: 10px;
                border-radius: 8px;
                color: #00ff88;
                font-size: 1.5rem;
              "
            >
              <i class="ph-bold ph-check-circle"></i>
            </div>
            <div>
              <h4 class="mb-0 text-white" id="count-answered">0</h4>
              <small class="form-label small">Respondidos</small>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="contact-title">Gerenciar Contatos</h2>
        <button
          class="btn btn-sm btn-outline-light"
          onclick="location.reload()"
        >
          <i class="ph-bold ph-arrows-clockwise"></i> Atualizar
        </button>
      </div>

      <div
        class="form-wrapper p-0 overflow-hidden"
        data-aos="fade-up"
        data-aos-delay="100"
      >
        <div class="table-responsive">
          <table class="table table-dark table-hover align-middle mb-0">
            <thead>
              <tr>
                <th scope="col" class="ps-4">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Assunto</th>
                <th scope="col">Mensagem</th>
                <th scope="col">Link</th>
                <th scope="col" class="text-end pe-4">Ações</th>
              </tr>
            </thead>
            <tbody id="lista-contatos">
              <tr>
                <td colspan="6" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <div class="modal fade" id="modalResposta" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title d-flex align-items-center gap-2">
              <i class="ph-bold ph-paper-plane-tilt"></i> Responder Contato
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-resposta">
              <div class="mb-3">
                <label class="form-label small">PARA:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-destinatario"
                  readonly
                  style="background: rgba(255, 255, 255, 0.05)"
                />
              </div>

              <div class="mb-3">
                <label class="form-label small">MENSAGEM ORIGINAL:</label>
                <div
                  class="p-3 border border-secondary rounded"
                  style="background: rgba(0, 0, 0, 0.2); color: #ccc"
                >
                  <i class="ph-fill ph-quotes text-secondary mb-2 d-block"></i>
                  <p id="original-message-display" class="fst-italic mb-0">
                    ...
                  </p>
                </div>
              </div>

              <div class="mb-3">
                <label for="corpo-resposta" class="form-label small"
                  >Sua Resposta:</label
                >
                <textarea
                  class="form-control"
                  id="corpo-resposta"
                  rows="6"
                  required
                  placeholder="Olá, obrigado pelo contato..."
                ></textarea>
              </div>

              <input type="hidden" id="contato-id-hidden" />
              <input type="hidden" id="nome-destinatario-hidden" />
              <input type="hidden" id="assunto-original-hidden" />
              <input type="hidden" id="mensagem-original-hidden" />
              <div class="d-flex justify-content-end gap-2">
                <button
                  type="button"
                  class="btn btn-outline-light"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="btn-enviar-resposta"
                >
                  <i class="ph-bold ph-paper-plane-right"></i> Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="assets/js/admin-contato.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 1. Pega o usuário da sessão
        const userJson = sessionStorage.getItem("usuarioCorrente");

        // Se não tiver usuário, manda pro login
        if (!userJson) {
          window.location.href = "index.html";
          return;
        }

        const user = JSON.parse(userJson);

        // 2. Verifica se é Admin
        if (user.tipoUsuario !== "admin") {
          alert("Acesso negado: Apenas administradores.");
          window.location.href = "dashboard.html";
          return;
        }

        // 3. ATUALIZA O NOME NO CABEÇALHO (Igual ao Dashboard)
        const nameElement = document.getElementById("header-user-name");
        if (nameElement) {
          // Pega só o primeiro nome
          const primeiroNome = user.nome.split(" ")[0];
          nameElement.innerText = `Olá, ${primeiroNome}`;
        }
      });
    </script>
  </body>
</html>
